{% extends 'base.html' %}
{% load static %}
{% block title %}Recimies: Profile{% endblock %}
{% block content %}
  <h4 style="font-family: Roberto, sans-serif; margin: 10px;">My Recipes</h4>
    
  <div class="viewport-container">
    <div class="container-fluid">
      <div class="row">
        {%  for recipe in object.recipes.all %}
        <a
            href="{% url 'recipe' recipe_pk=recipe.pk %}"
            >
          <div class="col-md-3 col-sm-4 col-6">
            <div class="thumbnail_container">
              <img class="recipe-image" src="/{{recipe.image_url}}" />
            </div>
            <a
              class="front-page-link"
              
              >{{recipe.name}}
            </a>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  
    <div class="loading" style="display: none;">
      Loading...
    </div>
  
    <!-- {% if page_obj.has_next %}
      <a class="infinite-more-link" href="?page={{ recipes.next_page_number }}">More</a>
    {% endif %} -->
  </div>
{% endblock %}
