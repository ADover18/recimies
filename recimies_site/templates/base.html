{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>ReciMies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/site.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/site.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-fill w-100">
      <svg class="main-logo">
        <use href="{% static 'site_img/logos/icons.svg' %}#logo"></use>
      </svg>
      <form class="search form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search for a recipie..."
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      {% if user.is_authenticated %}
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <div class="f-c-home flex-container">
              <svg class="sub-icon icon home-icon-size">
                <use
                  href="{% static 'site_img/logos/icons.svg' %}#home"
                ></use>
              </svg>
              <a class="sub-text" href="{% url 'index' %}">Home</a>
            </div>
          </li>
          <li class="nav-item active">
            <div class="flex-container">
              <svg class="sub-icon icon icon-size">
                <use
                  href="{% static 'site_img/logos/icons.svg' %}#search"
                ></use>
              </svg>
              <a class="sub-text" href="{% url 'usersearch' %}">Find Friends</a>
            </div>
          </li>
          <li class="nav-item active">
            <div class="flex-container">
              <svg class="sub-icon icon icon-size">
                <use
                  href="{% static 'site_img/logos/icons.svg' %}#new-recipe"
                ></use>
              </svg>
              <a class="sub-text" href="{% url 'new_recipie' user_pk=user.pk %}"
                >Add Recipe</a
              >
            </div>
          </li>
          <li class="nav-item active">
            <div class="flex-container">
              <svg class="sub-icon icon icon-size">
                <use
                  href="{% static 'site_img/logos/icons.svg' %}#log-out"
                ></use>
              </svg>
              <a class="sub-text" href="{% url 'logout' %}">Log out</a>
            </div>
          </li>
          <li class="nav-item active">
            <div class="flex-container profile">
              <div>
              <img class="icon-size icon profile-pic" src="{% static 'site_img/profile.png' %}"></img>
              </div>
              <div>
              <a class="sub-text username" href="{% url 'profile' user_pk=user.pk %}"> {{ user }}</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    
    

    {% else %}
          <li class="nav-item active">
            <a style="margin: 3em" href="{% url 'register' %}">Register!</a>
          </li>
        </ul>
      </div>
    </nav>
    
    {% include 'login_form.html' %} 
    {% endif %}

      </div>
    </div> -->
