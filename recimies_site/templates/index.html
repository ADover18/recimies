{% extends 'base.html' %} 
{% load static %} 
{% block title %}Recimies{% endblock %}
{% block script %}<script defer src="{% static 'js/site2.js'%}"></script>
{% if not user.is_authenticated %}
<script defer src="{% static 'js/site.js'%}"></script>
{% endif %}
{% endblock %}
{% block content %}

<div class="viewport-container">
  <div class="container-fluid">
    <div class="row">
    </div>
  </div> 
  <div id="signInModal" class="modal"tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% include 'login_form.html' %}
        </div>
        <div class="modal-body">
          <p class="register-link">Dont have an account?&nbsp&nbsp&nbsp<a href="{% url 'register' %}">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
