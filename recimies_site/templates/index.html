{% extends 'base.html' %} 
{% load static %} 
{% block title %}Recimies{% endblock %}

{% block content %}
<div class="viewport-container">
  <div class="container-fluid">
    <div class="row">
      {% for recipe in recipes %}
      <a
          href="{% url 'recipe' recipe_pk=recipe.pk %}"
          >
        <div class="col-md-3 col-sm-4 col-6">
          <div class="thumbnail_container">
            <img class="recipe-image" src="/{{recipe.image_url}}" />
          </div>
          <a
            class="front-page-link"
            
            >{{recipe.name}}
          </a>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>

  <div class="loading" style="display: none;">
    Loading...
  </div>

  <!-- {% if page_obj.has_next %}
    <a class="infinite-more-link" href="?page={{ recipes.next_page_number }}">More</a>
  {% endif %} -->
</div>

<script>
  var infinite = new Waypoint.Infinite({
    element: $('.viewport-container')[0],
    onBeforePageLoad: function () {
      $('.loading').show();
    },
    onAfterPageLoad: function ($items) {
      $('.loading').hide();
    }
  });
</script>
