{% extends 'base.html' %} 
{% load static %} 
{% block title %}Recimies{% endblock %}
{% block script %}<script defer src="{% static 'js/indexView.js'%}"></script>
{% if not user.is_authenticated %}
<script defer src="{% static 'js/loginView.js'%}"></script>
{% endif %}
{% endblock %}
{% block content %}
<div class="page-content">
  <div class="recipes-grid container-fluid">
    <div class="row">
    </div>
  </div> 
  <div class="sign-in-modal modal" tabindex="-1" role="dialog">
    <div class="sign-in-modal__dialog" role="document">
      <!-- Modal content -->
      <div class="sign-in-modal__content modal-content">
        <div class="sign-in-modal__header modal-header">
          <h5 class="sign-in-modal__title modal-title">Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="sign-in-modal__form modal-body">
          {% include 'login_form.html' %}
        </div>
        <div class="sign-in-modal__register-link modal-body">
          <p class="register-link">Dont have an account?&nbsp&nbsp&nbsp<a href="{% url 'register' %}">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
