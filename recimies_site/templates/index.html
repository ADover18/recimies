{% load static %}
{% include 'base.html' %}
<br/>
<div class="row">
	{% if user.is_authenticated %}
  		<a style="margin:3em;" href="{% url 'profile' user_pk=user.pk %}">View your profile!</a>
		<a style="margin:3em;" href="{% url 'logout' %}">Logout</a>
	{% else %}
  		<a style="margin:3em" href="{% url 'register' %}">Register!</a>
		{% include 'login_form.html' %}
	{% endif %}
</div>

<div class="container-fluid">
  <div class="row">
  {% for recipie in recipies %}
    <div class="col-md-3 col-sm-4 col-xs-6">
      <div class="thumbnail_container">
        <img src="{{recipie.image}}"/>
        <a class="front-page-link" href="{% url 'recipie' recipie_pk=recipie.pk %}">{{recipie.name}} </a>    
    </div>
   </div>  
  {% endfor %}
  </div>
</div>
